<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>smartSLP Token Manager</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="">
        <section>
            <h1>smartSLP Token Manager</h1>
            <p>Create ERC20 compatible tokens with SLP functionality. <a href="/help.html">Instructions / Help!</a></p>
        </section>

        <section>
            <form id="createTokenForm">
                <h2>Create Token</h2>

                <div>
                    <label for="createToken_tokenName">Token Name:</label>
                    <input type="text" id="createToken_tokenName" placeholder="Token Name" required>
                </div>

                <div>
                    <label for="createToken_tokenSymbol">Token Symbol:</label>
                    <input type="text" id="createToken_tokenSymbol" placeholder="Token Symbol" required>
                </div>

                <div>
                    <label for="createToken_documentUri">Document URI:</label>
                    <input type="text" id="createToken_documentUri" placeholder="Document URI">
                </div>

                <div>
                    <label for="createToken_documentHash">Document Hash:</label>
                    <input type="text" id="createToken_documentHash" placeholder="Document Hash" pattern="^[0-9a-f]{64}$">
                </div>

                <div>
                    <label for="createToken_decimals">Decimals:</label>
                    <input type="number" id="createToken_decimals" placeholder="Decimals" min="0" max="18" value="18">
                </div>

                <div>
                    <label for="createToken_initialQty">Initial Qty:</label>
                    <input type="text" id="createToken_initialQty" placeholder="Initial Qty" min="0" value="0">
                </div>

                <div>
                    <button type="submit">Create Token</button>
                </div>
            </form>
        </section>

        <section>
            <form id="manageTokenForm">
                <h2>Manage Token</h2>

                <div>
                    <label for="manageToken_contractAddress">Contract Address:</label>
                    <input type="text" id="manageToken_contractAddress" value="">
                </div>

                <div>
                    <button type="submit">Look Up</button>
                </div>

                <p id="tokenStatsData"></p>
            </form>
        </section>

        <div id="manageTokenData"></div>

        <div id="modal">
            <div id="modal-content">
                <div id="modal-close">X</div>
                <h2 id="modal-title"></h2>
                <div>
                    <p id="modal-text" class="breakable"></p>
                </div>
            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.4.0/web3.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@truffle/contract@4.3.25/dist/truffle-contract.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
